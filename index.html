<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url(background.png);
      }
      .container {
        margin-top: 50px;
      }
      .form-box {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ccc;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      h1 {
        color: #ccc;
      }
      h2, h3 {
        color: #666;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
      .btn-secondary {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ChronicleScribe</h1>
      <div class="form-box">
        <h2>Write experiences, connect with everyone.</h2>
        <h3>Join our community</h3>
        <ul>
          <li>Write your adventures and anything</li>
          <li>Discover others</li>
          <li>Make new friends</li>
        </ul>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn btn-secondary">Sign Up</a>
      </div>
    </div>
  </body>
</html>
