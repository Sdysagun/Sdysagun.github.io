<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
      background-image: url(background.png);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-info {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="profile-info">
    <h2>User Profile</h2>
    <p><strong>First Name:</strong> <span id="firstName"></span></p>
    <p><strong>Last Name:</strong> <span id="lastName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Contact Number:</strong> <span id="contactNumber"></span></p>
    <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
  </div>

  <script>
    // Retrieve user information from sessionStorage
    let userInfo = JSON.parse(sessionStorage.getItem("user-info"));

    // Update the DOM with user information
    if (userInfo) {
      document.getElementById("firstName").textContent = userInfo.firstname;
      document.getElementById("lastName").textContent = userInfo.lastname;
      document.getElementById("email").textContent = userInfo.email;
      document.getElementById("contactNumber").textContent = userInfo.contact;
      document.getElementById("birthdate").textContent = userInfo.birthdate;
    }
  </script>
</body>
</html>
